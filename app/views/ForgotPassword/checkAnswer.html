#{include 'ForgotPassword/getQuestion.html'/}

<div class="container">
  <div class="row-fluid">
    #{if correctAns}
    <div class="alert alert-success">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h2><strong>Correct Answer!</strong></h2> 
      <h2>${user.firstName} ${user.secondName} you can now change your password</h2>
    </div>
    <div class="container">
      <div class="row-fluid">
        <form class="form well span4" action="/forgotpassword/changepassword" >
            <div class="control-group">
              <div class="controls">
                <label class="control-label">  New Password: </label>
                  <input type="password" id="password" name="password" placeholder="new password">
              </div>
              <div>
                <label class="control-label"> Repeat New Password: </label>
                  <input type="password" id="repeatpassword" name="repeatpassword" placeholder=" repeat new password">
              </div>
              <button type="submit" class="btn btn-primary"> Submit  </button>
            </div>
        </form>
        #{/if}
        #{else }
          <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h2><strong>Oh snap!</strong></h2>
            <p> Wrong answer. Please try again.</p>
          </div>
        #{/else}
      </div>
    </div>
  </div>
</div>
